<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/asset/component.png">
    <title>Component Record System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div id="navbar"></div>
    <div class="content-wrapper">
        <div id="sidebar"></div>
        <div class="main-content">
            <div class="col-md-10">
                <div class="container">
                    <h2>Update Hardware Availability</h2>
                    <form id="updateForm" class="mb-4">
                        <div class="mb-3">
                            <label for="hardwareSelect" class="form-label">Select Hardware:</label>
                            <select class="form-control" id="hardwareSelect">
                                <!-- Options will be loaded dynamically -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="availabilitySelect" class="form-label">Update Availability:</label>
                            <select class="form-control" id="availabilitySelect">
                                <option value="Available">Available</option>
                                <option value="Out of Stock">Out of Stock</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-success" id="updateButton">Update Availability</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="/js/script.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/staff_sidebar.js"></script>
</body>

</html>
