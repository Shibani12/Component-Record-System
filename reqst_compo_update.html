<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/asset/component.png">
    <title>Update Component Request</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <div id="navbar"></div>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div id="sidebar" class="col-md-3 col-lg-2 bg-dark vh-100 text-white"></div>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                    <h2 class="fw-bold text-primary">Update Component Request</h2>
                </div>

                <div class="card shadow-lg p-4">
                    <h5 class="text-secondary">Manage and update hardware request statuses.</h5>
                    <p class="text-muted">You can approve, reject, or delete component requests.</p>
                </div>

                <!-- Request Table -->
                <div class="table-responsive mt-4">
                    <table class="table table-hover shadow-sm">
                        <thead class="table-primary">
                            <tr>
                                <th>Name</th>
                                <th>Hardware</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="updateRequestTable">
                            <!-- Requests will be populated here -->
                        </tbody>
                    </table>
                </div>

            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External Scripts -->
    <script src="/js/navbar.js"></script>
    <script src="/js/staff_sidebar.js"></script>
    <script src="/js/update_requests.js"></script>

</body>

</html>
