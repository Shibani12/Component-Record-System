<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Component Record System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav>
        <div>
            <!-- <img src="/asset/logo.jpg" alt="Logo"> -->
            <h1>Component Record System</h1>
        </div>
        <a href="login.html">
            <button class="logout-button">Logout</button>
        </a>
    </nav>
    <div class="content-wrapper">
        <div class="sidebar">
            <ul>
                <li><a href="student_index.html">Home</a></li>
                <li><a href="comp_avalibility.html">Component Availability Check</a></li>
                <li><a href="reqst_comp.html">Request Hardware</a></li>
                <li><a href="status.html">Request Status</a></li>
                <li><a href="test.html">test</a></li>

            </ul>
        </div>
        <div class="main-content">
            <div class="col-md-10">
                <div class="container">
                    <h2 class="my-4">Request Status</h2>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Hardware</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="statusTableBody">
                            <!-- Data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        const requestData = JSON.parse(localStorage.getItem('requests')) || [];
        const tableBody = document.getElementById('statusTableBody');

        // Populate table
        requestData.forEach(request => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${request.name}</td>
                <td>${request.components}</td>
                <td>${request.status}</td>
            `;
            tableBody.appendChild(row);
        });
    </script>



</body>
