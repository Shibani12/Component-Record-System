<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/asset/component.png">
    <title>Component Record System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {

            background: linear-gradient(135deg, #ec370a, #372212);
            /* Gradient background */
            /* Matches blue background */
            height: 100vh;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }

        .login-card img {
            max-width: 150px;
            margin-bottom: 20px;
            margin-left: 80px;
        }

        .btn-login {
            background-color: #343a40;
            color: white;
            padding: 12px;
            border-radius: 4px;
            border: none;
        }

        .btn-login:hover {
            background-color: #212529;
        }

        .form-control {
            border-radius: 4px;
        }

        .login-card h3 {
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .alert {
            display: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 576px) {
            .login-card {
                padding: 30px;
                max-width: 100%;
            }

            .btn-login {
                padding: 10px;
            }
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="login-card">
        <!-- Logo -->
        <img src="asset/logo1.png" alt="PHCET Logo">
        <!-- Title -->
        <h3>Component Record System</h3>
        <!-- Alert for Invalid Login -->
        <div class="alert alert-danger" id="loginError" role="alert">
            Invalid username or password!
        </div>
        <!-- Form -->
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-login w-100">Login</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form from submitting normally

            // Get values from form fields
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the username and password match the staff or student credentials
            if (username === "staff" && password === "staff123") {
                window.location.href = "staff_index.html"; // Redirect to staff index page
            } else if (username === "student" && password === "stud123") {
                window.location.href = "student_index.html"; // Redirect to student index page
            } else {
                // Show alert for invalid credentials
                const errorAlert = document.getElementById('loginError');
                errorAlert.style.display = "block";
                setTimeout(function () {
                    errorAlert.style.display = "none";
                }, 3000);
            }
        });
    </script>
</body>

</html>
